<div *ngIf="isChildRoute()" class="back-btn-container">
  <button mat-button routerLink="/services" class="back-btn">
    <mat-icon>arrow_back</mat-icon>
    <p>Back To Services</p>
  </button>
</div>
<mat-card class="home-policy-card">
    <mat-card-header>
      <mat-card-title>Home Policy</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Home Value</mat-label>
          <input matInput placeholder="Enter home value" type="number">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Home Age</mat-label>
          <input matInput placeholder="Enter home age" type="number">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Home Heating</mat-label>
          <mat-select>
            <mat-option value="gas">Gas</mat-option>
            <mat-option value="electric">Electric</mat-option>
            <mat-option value="oil">Oil</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Location</mat-label>
          <input matInput placeholder="Enter location" type="text">
        </mat-form-field>
        <button mat-raised-button color="primary" class="calculate-button">Get Quote</button>
      </form>
    </mat-card-content>
  </mat-card>
